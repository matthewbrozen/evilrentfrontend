<!DOCTYPE html>
<html ng-app="EvilrentApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Heroic Features - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/heroic-features.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/rentController.js"></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Evil Rent</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="resource.html">Resources</a>
                    </li>
                    <li>
                        <a href="rentcheck.html">Rent Control Check</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">


              <div ng-controller="RentController as rentCtrl">


                <span ng-hide="showMe=showMe"></span>
                     <span ng-if="showMe==1" ng-show="showMe==1"></span>


           <!-- amount -->
           <div class="container" ng-hide="showMe=showMe">
                         <form name="myForm" class="add-rent" ng-submit='rentCtrl.addRent();'>
                            <div>
                              <label for="amount">What is your total monthly rent?</label>
                              <input type="number" id="amount" placeholder="1000" ng-model='rentCtrl.newRent.amount' required="required">
                                 <br>
                                 <hr>
                            </div>

           <!-- address -->
                            <div>
                              <label for="address">What is your address?</label>
                              <input type="text" id="address" placeholder="742 evergreen terrance" ng-model='rentCtrl.newRent.address' required="required">
                                 <br>
                                 <hr>
                            </div>

           <!-- expiration -->
                            <div>
                              <label for="expiration">When does your lease expire?</label>
                              <input type="date" id="expiration" placeholder="2017-01-7" ng-model='rentCtrl.newRent.expiration' required="required">
                                 <br>
                                 <hr>
                            </div>


           <!-- utilities -->
                            <div>
                              <label for="utilities">What utilities does your landlord pay?</label>
                              <input type="text" id="utilities" placeholder="Gas, Electricity, Trash" ng-model='rentCtrl.newRent.utilities' required="required">
                                 <br>
                                 <hr>
                            </div>


           <!-- name -->
                            <div>
                              <label for="name">What is your name?</label>
                              <input type="text" id="name" placeholder="Joe Smith" ng-model='rentCtrl.newRent.name' required="required">
                                 <br>
                                 <hr>
                            </div>


           <!-- phone -->
                            <div>
                              <label for="phone">What is your phone number</label>
                              <input type="number" id="phone" placeholder="1112223333" ng-model='rentCtrl.newRent.phone' required="required">
                                 <br>
                                 <hr>
                            </div>


           <!-- email -->
                            <div>
                              <label for="email">What is your email?</label>
                              <input type="text" id="email" placeholder="joe@gmail.com" ng-model='rentCtrl.newRent.email' required="required">
                                 <br>
                                 <hr>
                            </div>

                             <div>
                               <button id="butt" type="submit" value="Find out if you're paying too much" ng-disabled="myForm.$invalid" ng-click="showMe=1;" style="border:1px solid black;"> Find out if you're paying too much </button>
                             </div>
                           </div>


                             <div ng-show="showMe==1">
                             <p> Thank you for submitting </p>
                                     </div>












                           </div>









            </div>
        </div>
        <!-- /.row -->


        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
